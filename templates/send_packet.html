<title>send_packet</title>
<h1>パケットを送信できます</h1>

<form action="/send_packet" method="POST" enctype="multipart/form-data">
    <div>
        <label for='r1'>ARP<input type="radio" id="r1" name="radio" value="1">
    </div>

    <div>
        <label for='r2'>ICMP<input type="radio" id="r2" name="radio" value="2">
    </div>

    <div>
        <label for='r3'>IP<input type="radio" id="r3" name="radio" value="3">
    </div>

    <div>
        <input type="submit" value="送信">
    </div>
</form>
